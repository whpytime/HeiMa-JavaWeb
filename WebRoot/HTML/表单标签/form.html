<!DOCTYPE html>
<html>
  <head>
    <title>form.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=gb2312">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form name="myForm" action="#" method="post">
    	<table>
    		<tr>
    			<td>
    				姓名&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<input type="text" name="userName" value="">
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				密码&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<input type="password" name="password" value="">
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				性别&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<input type="radio" name="sex" value="male" checked="checked">男
    				<input type="radio" name="sex" value="female">女
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				爱好&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<input type="checkbox" name="hobby" value="football">足球
    				<input type="checkbox" name="hobby" value="basketball">篮球
    				<input type="checkbox" name="hobby" value="paiqiu">排球
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				邮箱&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<input type="text" name="userName" value="">
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				地址&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<select name="city">
    					<option value="beijing">北京</option>
    					<option value="shanghai">上海</option>
    					<option value="tianjin" selected="selected">天津</option>
    				</select>
    				
    				<select name="quhua">
    					<option value="haidian">海淀区</option>
    					<option value="chaoyang">朝阳区</option>
    					<option value="changping">昌平区</option>
    				</select>
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				上传头像&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<input type="file" name="file" value="">
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				备注&nbsp;&nbsp;&nbsp;
    			</td>
    			<td>
    				<textarea rows="10" cols="30" name="beizhu">请输入备注</textarea>
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				
    			</td>
    			<td>
    				<input type="button" value="注册">
    				<input type="submit" value="提交">
    				<input type="reset" value="清空">
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    				
    			</td>
    			<td>
    				<input type="image" src="images/btn.gif" alt="免费注册">
    				<input type="hidden">
    			</td>
    		</tr>
    		
    		
    	</table>
    </form>

  </body>
</html>
